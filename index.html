<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/desktop-style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div id="top-div">
    <h2>IP Address Tracker</h2>
    <div>
      <input id="ip-input" type="text" placeholder="Search for any IP address or domain">
      <button id="submit-btn"></button>
    </div>
  </div>



  <div id="info-div">
    <div class="element">
      <p>IP Address</p>
      <h2 id="ip-add"></h2>
    </div>
    <div class="element">
      <p>Location</p>
      <h2 id="loc"></h2>
    </div>
    <div class="element">
      <p>Timezone</p><!-- add offset value dynamically using the API -->
      <h2 id="timezone"></h2>
    </div>
    <div class="element">
      <p>ISP</p>
      <h2 id="isp"></h2>
    </div>
  </div>

  <div id="map">

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arber Zeka</a>.
  </div>
  <script src="./config.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
